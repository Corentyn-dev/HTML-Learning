<!DOCTYPE html>
<html>
  <head>
    <title>Template HTML</title>
  </head>
  <body>
    <p>&lt;html&gt;: Indique le début et la fin du document HTML.</p>
    <p>&lt;head&gt;: Contient des métadonnées sur le document HTML.</p>
    <p>&lt;body&gt;: Contient le contenu visible de la page web.</p>
    <p>&lt;p&gt;: Définit un paragraphe de texte.</p>
    <p>&lt;a&gt;: Définit un lien hypertexte.</p>
    <p>&lt;img&gt;: Insère une image dans la page.</p>
  </body>
</html>
